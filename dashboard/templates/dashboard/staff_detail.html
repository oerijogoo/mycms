{% extends 'dashboard/base.html' %}
{% block title %}staff detail{% endblock %}
{% block content %}

{% include 'dashboard/basee.html' %}
<div class="container">
  <div class="row my-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-info text-white">
          profile
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <span class="h4">profile information</span>

              <hr>
              <table class="table bg-white table-borderless">
                <tbody>
                <tr>
                  <th scope="row">name</th>
                  <td>{{workers.username}}</td>
                </tr>
                <tr>
                  <th scope="row">email</th>
                  <td>{{workers.email}}</td>
                </tr>
                <tr>
                  <th scope="row">phone</th>
                  <td>{{workers.profile.phone}}</td>
                </tr>
                <tr>
                  <th scope="row">Address</th>
                  <td>{{workers.profile.address}}</td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-4">
              <img class="img-thumbnail" src="{{workers.profile.image.url}}" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
