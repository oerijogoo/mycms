{% extends 'dashboard/base.html' %}
{% block title %} login page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row my-4">
    <div class="col-md-4">

    </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-info text-white">
          profile page
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <span class="h4">profile information</span>
              <a class="btn btn-info btn-sm float"  href="{% url 'use-profile-update' %}">Edit</a>
              <hr>
              <table class="table bg-white table-borderless">
                <tbody>
                <tr>
                  <th scope="row">name</th>
                  <td>{{user.username}}</td>
                </tr>
                <tr>
                  <th scope="row">email</th>
                  <td>{{user.email}}</td>
                </tr>
                <tr>
                  <th scope="row">phone</th>
                  <td>{{user.profile.phone}}</td>
                </tr>
                <tr>
                  <th scope="row">Address</th>
                  <td>{{user.profile.address}}</td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-4">
              <img class="img-thumbnail" src="{{user.profile.image.url}}" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
